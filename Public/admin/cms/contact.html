<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>通讯录管理</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">

<body class="body">

<!-- 工具集 -->
<div class="my-btn-box">
    <span class="fl">
        <!--<a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delete-all">批量删除</a>-->
        <!--<a class="layui-btn btn-add btn-default" id="btn-add">添加</a>-->
        <!--<a class="layui-btn btn-add btn-default" id="btn-import">导入</a>-->
        <a class="layui-btn btn-add btn-default" id="btn-refresh">刷新</a>
    </span>

</div>


<!-- 表格 -->
<div id="dateTable" lay-filter="test"></div>


<script type="text/javascript" src="../frame/layui/layui.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="../js/moment.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
        var tableIns,form,where ={}
        // layui方法
        layui.use(['table', 'form', 'layer', 'vip_table', 'vip_tab'], function () {

            // 操作对象
            form = layui.form
                    , table = layui.table
                    , layer = layui.layer
                    , vipTable = layui.vip_table
                    , vipTab = layui.vip_tab
                    , $ = layui.jquery;

            var contactId = sessionStorage.getItem("contactId");
            if(contactId){
                where.id = contactId
                sessionStorage.removeItem("contactId");
            }

            var cols = [

				{field: 'id', title: '编号',width:60}
                , {field: 'user_id', title: '用户ID',width:60}
				, {field: 'fullName', title: '姓名'}
                , {field: 'phones', title: '手机号'
                    ,templet: function(d){
                        return d.phones=='[]'?'':eval("'" + d.phones + "'").replace(/"/g,"").replace(/\[/g,"").replace(/]/g,"").replace(/{/g,"").replace(/}/g,"")
                    }
                }
                , {field: 'createdAt', title: '创建时间', width: 220
                    ,templet: function(d){
                        return moment(d.createdAt).format('YYYY年MM月DD日 h:mm a')
                    }
                }
            ]
            cols.push({ title: '操作', width: 100, align: 'center', toolbar: '#barOption'})


            tableIns = table.render({
                elem: '#dateTable'
                ,url: ajax_url+'contacts.GetList'
                ,parseData: function(res){ //res 即为原始返回的数据
                    return {
                        "code": res.data.code, //解析接口状态
                        "msg": res.data.msg, //解析提示文本
                        "count": res.data.count, //解析数据长度
                        "data": res.data.info //解析数据列表
                    };
                }
                , where:where
                , height: vipTable.getFullHeight()    //容器高度
                , cols: [cols]
                , id: 'dataCheck'
                , page: true
                , limits: [30, 60, 90, 150, 300]
                , limit: 30 //默认采用30
                , loading: true
                , done: function (res, curr, count) {
                    //如果是异步请求数据方式，res即为你接口返回的信息。
                    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                    console.log(res);

                    //得到当前页码
                    console.log(curr);

                    //得到数据总量
                    console.log(count);
                }
            });


        // 刷新
        $('#btn-refresh').on('click', function () {
            reload()
        });


    });


    function reload(){
        tableIns.reload();
    }
    function del(id){
        layer.confirm('确认删除该记录？', function(index){
            ajax('Contacts.Delete&id='+id, 'get', function(ret){
                reload()
            })
            layer.close(index);
        });
    }
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini layui-btn-danger" onclick="del('{{d.id}}')">删除</a>
</script>

</body>
</html>
