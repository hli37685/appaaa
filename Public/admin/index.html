<script type="text/javascript">
layui.use(['form','layer','vip_nav'], function () {

    // 操作对象
    form = layui.form
    layer       = layui.layer
        ,vipNav     = layui.vip_nav
        ,$          = layui.jquery;


    $('.changepwd').on('click', function () {
        pwd_index = layer.open({
            type: 1,
            title: '修改密码',
            closeBtn: false,
            shadeClose: true,
            scrollbar:false,
            area: ['auto', 'auto'],
            content: $('.changepwd-box')
        });
    });
    form.verify({
        pass: [
            /^[\S]{6,12}$/
            ,'密码必须6到12位，且不能出现空格'
        ]
        ,pwd: function(v){
            var pwd1 = $("input[name='pwd1']").val()
            if(pwd1!=v){
                return '两次密码不相同，请检查'
            }
        }
    });
    form.on('submit(ok)', function(data){
        var data ={
            id:userinfo.userid,
            pwd:$("input[name='pwd2']").val()
        }
        ajax('User.cpwd','post',function (ret) {
            layer.msg('修改成功')
            layer.close(pwd_index)
        },data)
        return false;
    });
    // 顶部左侧菜单生成 [请求地址,过滤ID,是否展开,携带参数]
    //vipNav.top_left('./json/nav_top_left.json','side-top-left',false);
    // 主体菜单生成 [请求地址,过滤ID,是否展开,携带参数]
    var userinfo = JSON.parse(sessionStorage.userinfo)
    $("#username").html(userinfo.cellphone)
    vipNav.main('./json/nav_main.json','side-main',true);



    // you code ...


});

function logout(){
    sessionStorage.clear()
    location.href = "./login.html"
}
</script>
