<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="./frame/layui/css/layui.css">
    <link rel="stylesheet" href="./frame/static/css/style.css">
</head>
<body>

<div class="login-main">
    <header class="layui-elip">后台登录</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="account" required lay-verify="required" placeholder="账号" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="login">登录</button>
        </div>

        <!--<p><a href="javascript:;" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>-->
    </form>
</div>


<script src="./frame/layui/layui.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript">
    layui.use(['form'], function () {

        // 操作对象
        form = layui.form
                , $ = layui.jquery;


        form.on('submit(login)', function(data){
            var data = {
                cellphone:data.field.account,
                password:data.field.password
            }

            if(data.cellphone=='123456'&&data.password=='123456'){
                sessionStorage.userinfo = JSON.stringify(data);
                location.href = './index.html'
            }
            return false;
        });


    });
</script>
</body>
</html>
